<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanShiori's Blog</title>
    <style>
        body {
            margin: 0; /* 移除 body 默认的边距 */
            padding: 0; /* 移除 body 默认的内边距 */
        }
        iframe {
            width: 100%; /* 设置 iframe 宽度为父元素的 100% */
            height: 100vh; /* 可选：设置 iframe 高度为视口高度的 100%，使其填满整个屏幕高度 */
            border: none; /* 移除 iframe 边框，与 frameborder="0" 效果相同，但更符合 CSS 标准 */
        }
    </style>
</head>
<body>
    <iframe
        src="https://longhaired-wildflower-4da.notion.site/ebd/8f8c9d74fce64096aa72dc1d02b0ecdc"
        frameborder="0"
        allowfullscreen
    ></iframe>
</body>
</html>
